<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">

        <div>
            <h2>Remover background</h2>
            <input placeholder="Informe o enderço da imagem" type="text" name="" id="filePath">
            <button id="SLA" onclick="main()">Processar Imagem</button>
        </div>

    </div>
</body>
<script>
    
function main(){
    const url = 'http://localhost:4545/image/remove';
    const data={
        url:document.getElementById("filePath").value 
    }
    fetch(url, {
        method: 'PATCH', // Método HTTP PATCH
        headers: {
            'Content-Type': 'application/json', // Especifica o tipo de conteúdo como JSON
        },
        body: JSON.stringify(data), // Transforma o objeto 'data' em uma string JSON
    })
    .then((response) => {
        if (!response.ok) {
        throw new Error('Erro na requisição: ' + response.status);
        }
        return response.json(); // Converte a resposta para JSON
    })
    .then((data) => {
        console.log('Atualização de usuário bem-sucedida:', data); // Processa a resposta da API
    })
    .catch((error) => {
        console.error('Erro:', error); // Trata qualquer erro da requisição
    });
    }
</script>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #main{
        margin: 10%;
        border-radius: 20px;
        border: 1px dashed gray ;
        background-color: rgb(238, 238, 238);
        width: 60%;
        height: 600px;
        display: flex;
        flex-direction: column;
        gap: 5%;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }
    h2{ 
        text-align: center;
        color: rgb(80, 80, 80);
        font-family: 'Times New Roman', Times, serif;
    }
</style>
</html>
