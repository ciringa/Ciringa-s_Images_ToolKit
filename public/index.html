<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body> 
    <div id="app">
        <div class="card">
            <h2>Remover background</h2>
            <form action="http://127.0.0.1:4545/image/remove" method="post" enctype="multipart/form-data" id="form3">
                <input type="file" name="avatar" id="sub_file3">
                <input type="submit" class="subInputs" value="Processar Imagem">
            </form>
        </div>

        <div class="card">
            <h2>Alterar escala</h2>
            <form action="http://127.0.0.1:4545/image/rescale" method="post" enctype="multipart/form-data" id="form1">
                <input type="file" name="avatar" id="sub_file2">
                <input type="number" name="scale">
                <input type="submit" class="subInputs" value="Processar Imagem">
            </form>
        </div>

        <div class="card">
            <h2>Applicar Efeitos</h2>
            <form action="http://127.0.0.1:4545/image/effect" method="post" enctype="multipart/form-data" id="form2">
                <input type="file" name="avatar" id="sub_file2">
                <select name="Effect" id="select1">
                    <option value="1">Grayscale</option>
                    <option value="2">Blur</option>
                    <option value="3">Canny</option>
                    <option value="4">Pixelizar</option>
                    <option value="5">para RGB</option>
                    <option value="6">para HSV</option>
                    <option value="7">para HSL</option>
                    <option value="8">para LUV</option>
                </select>
                <input type="range" name="Amount" id="Amount_Input">
                <input type="submit" class="subInputs" value="Processar Imagem">
            </form>
        </div>

        <div class="card">
            <h2>Detecção de Faces</h2>
            <form action="http://127.0.0.1:4545/face/core" method="post" enctype="multipart/form-data" id="form4">
                <input type="file" name="avatar" id="sub_file4">
                <select name="Action" id="select2">
                    <option value="1">separar rostos</option>
                    <option value="2">Censurar Face</option>
                </select>
                <input type="submit" class="subInputs" value="Processar Imagem">
            </form>
        </div>
    </div>
</body>
<script src="functions/forms.js" type="module"></script>
<script type="module" src="functions/controlRange.js"></script>
<style>

    #app{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap:2%;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card{
        border-radius: 20px;
        border: 1px dashed gray ;
        background-color: rgb(238, 238, 238);
        display: flex;
        flex-direction: column;
        gap: 5%;
        justify-content: center;
        align-items: center;
        padding: 60px;
        width: 300px;
        gap: 10px;column-gap: 10px;
        margin: 10px;

    }
    .card input{
        width: 90%;
        outline: none;border: none;
        height: 30px;text-align: center;
    }
    .card button{
        margin-top: 10px;cursor: pointer;
        font-size: 20px;font-weight: bold;
        width: 90%;height: 40px;
        background-color: rgb(0, 110, 255);
        border: none;outline: none;color: white;
    }
    .card select{
        color: gray;text-align: center;
        width: 90%;height: 25px;
        outline: none;border: none;
    }
    h2{ 
        text-align: center;
        color: rgb(80, 80, 80);
        font-family: 'Times New Roman', Times, serif;
    }
    .subInputs{
        margin-top: 10px;cursor: pointer;
        font-size: 20px;font-weight: bold;
        width: 90%;height: 40px;
        background-color: rgb(0, 110, 255);
        border: none;outline: none;color: white;
    }
</style>
</html>
